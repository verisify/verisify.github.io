<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <style>
    body {
      background-image: url('https://source.unsplash.com/random');
      background-size: cover;
      background-blur: 2px;
    }
    .card {
      max-width: 60%;
      max-height: 180vh;
      margin: auto;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: red;
      color: white;
    }
    .card-header {
      height: 60%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-body {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .card-footer {
      height: 40%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn {
      width: 80%;
      border-radius: 30px;
      background-color: white;
      color: blue;
      border: 2px solid blue;
    }
    .bi-check-circle {
      font-size: 24px;
    }
  </style>
  <title>Card Component</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card rounded card-shadow mx-auto">
          <div class="card-header">
            <h2>Free</h2>
            <h3><span>$0/month</span></h3>
          </div>
          <div class="card-body">
            <p><i class="bi bi-check-circle"></i> Benefit 1</p>
            <p><i class="bi bi-check-circle"></i> Benefit 2</p>
            <p><i class="bi bi-check-circle"></i> Benefit 3</p>
            <p>Benefit 4</p>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-primary btn-outline-light mx-auto">Try now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7l5eOAowJfajhczvt/8VEvNsS4Uog+gNQxa5XHiB64U" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
