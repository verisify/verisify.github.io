<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-oBqDVmMz4fnFO9gybB5IXNxFwWQfE7u8Lj+XJHAxKlXiG/8rsrtpb6PEdzD828Ii" crossorigin="anonymous">
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB5IXNxFwWQfE7u8Lj+XJHAxKlXiG/8rsrtpb6PEdzD828Ii" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-esz8pdp4OJk3ya8G5PYXmxBLdxpWc8HD4fg5k9PANXR6X3mGg4kU4g3L2Kl5k5Uo" crossorigin="anonymous"></script>
    <style>
        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin: auto;
        }
        .card-header {
            background-color: red;
            border-radius: 15px 15px 0 0;
            padding: 1rem;
        }
        .card-header h2 {
            margin-bottom: 0;
            font-size: 2rem;
            color: white;
        }
        .card-header span {
            font-size: 1.5rem;
            color: white;
        }
        .card-body p {
            margin-bottom: 0;
            font-size: 1rem;
            color: black;
        }
        .card-footer {
            background-color: white;
            border-radius: 0 0 15px 15px;
            padding: 1rem;
        }
        .btn-primary {
            border: none;
            border-radius: 2rem;
            padding: 0.5rem 2rem;
            font-size: 1.5rem;
            color: white;
            background-color: blue;
            box-shadow: none;
        }
        .btn-primary:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row" style="height: 90vh;">
            <div class="col" style="width: 60%;">
                <div class="card card-shadow rounded my-5 mx-auto" style="height: 90%;">
                    <div class="card-header bg-primary">
                        <h2>Free</h2>
                        <span><sup>$</sup>0/month</span>
                    </div>
                    <ul class="list-group list-group-flush" style="height: 50%; overflow-y: auto;">
                        <li class="list-group-item"><p>Benefit 1</p></li>
                        <li class="list-group-item"><p>Benefit 2</p></li>
                        <li class="list-group-item"><p>Benefit 3</p></li>
                        <li class="list-group-item"><p>Benefit 4</p></li>
                    </ul>
                    <div class="card-footer text-center">
                        <button type="button" class="btn btn-primary mx-auto" style="width: 70%;">Try now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
