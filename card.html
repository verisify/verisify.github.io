<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Card Example</title>
    <!-- Add Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0EvHe/QQlhWMVJkGvErkIg5XmXKJgmJ/h4Jhzj2p2QwXwYpBtU8v5cXQO8U2oGj" crossorigin="anonymous">
    <!-- Add Custom CSS -->
    <style>
        .card-shadow {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
        body {
            background: url('https://example.com/background.jpg') no-repeat center center fixed;
            background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-12 mx-auto">
                <div class="card card-shadow rounded my-5" style="width: 60%; height: 90vh;">
                    <div class="card-header bg-primary text-white text-center" style="height: 30%;">
                        <h2 class="my-0">Free</h2>
                        <span class="h3">$0/month</span>
                    </div>
                    <div class="card-body" style="height: 50%;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><p>Benefit 1</p></li>
                            <li class="list-group-item"><p>Benefit 2</p></li>
                            <li class="list-group-item"><p>Benefit 3</p></li>
                            <li class="list-group-item"><p>Benefit 4</p></li>
                        </ul>
                    </div>
                    <div class="card-footer text-center" style="height: 20%;">
                        <a href="#" class="btn btn-outline-light btn-primary rounded-pill mx-auto" style="width: 70%;">Try now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB5IXNxFwWQfE7u8Lj+XJHAxKlXiG/8rsrtpb6PEdzD828Ii" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-esz8pdp4OJk3ya8G5PYXmxBLdxpWc8HD4fg5k9PANXR6X3mGg4kU4g3L2Kl5k5Uo" crossorigin="anonymous"></script>
</body>
</html>
