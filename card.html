<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Component</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <style>
    body {
      background-image: url('https://example.com/blurred-building.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .card-shadow {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div class="container h-90 d-flex align-items-center">
    <div class="row w-60 mx-auto">
      <div class="col">
        <div class="card h-90 rounded-3 bg-white text-black card-shadow">
          <div class="card-body">
            <div class="row" style="height: 30%;">
              <div class="col d-flex align-items-center justify-content-between">
                <h2>Free</h2>
                <span class="h3">$0/month</span>
              </div>
            </div>
            <div class="row" style="height: 50%;">
              <div class="col d-flex flex-column justify-content-center">
                <p>Benefit 1</p>
                <p>Benefit 2</p>
                <p>Benefit 3</p>
              </div>
            </div>
            <div class="row" style="height: 20%;">
              <div class="col d-flex align-items-center justify-content-center">
                <button class="btn btn-primary btn-outline-light rounded-pill mx-auto" style="width: 70%;">Try now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
