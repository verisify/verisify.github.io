name: Scheduled Voting

on:
  schedule:
    - cron: '0 0 * * 1'  # This runs at 12:00 AM every Monday
    - cron: '59 23 * * 0'  # This runs at 11:59 PM every Sunday

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run start voting script
      if: github.event.schedule == '0 0 * * 1'
      run: node start-voting.js

    - name: Run end voting script
      if: github.event.schedule == '59 23 * * 0'
      run: node end-voting.js
