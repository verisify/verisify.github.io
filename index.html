<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Governor Leaderboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.4.4/tailwind.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://unpkg.com/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111827;
      font-family: 'Montserrat', sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }
    .input-group input {
      padding-left: 40px;
    }
    .input-group .calendar-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
    }
    .vote-btn {
      transition: color 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mb-8">
      <div class="input-group mb-3">
        <input type="text" id="weekPicker" class="form-control" placeholder="Select a week">
        <i class="bi bi-calendar-date calendar-icon"></i>
      </div>
    </div>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table id="leaderboard" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="p-4">Rank</th>
            <th scope="col" class="px-6 py-3">Name</th>
            <th scope="col" class="px-6 py-3">Infrastructure</th>
            <th scope="col" class="px-6 py-3">Security</th>
            <th scope="col" class="px-6 py-3">Education</th>
            <th scope="col" class="px-6 py-3">Healthcare</th>
            <th scope="col" class="px-6 py-3">Jobs</th>
            <th scope="col" class="px-6 py-3">Total Votes</th>
          </tr>
        </thead>
        <tbody id="governor-rows"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/flatpickr"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
