<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Governor Leaderboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.4.4/tailwind.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://unpkg.com/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }
    .input-group input {
      padding-left: 40px;
    }
    .input-group .calendar-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
    }
    .vote-btn {
      transition: color 0.3s ease;
    }
  </style>
</head>
<body class="dark bg-gray-900 text-white">
  <div class="container">
    <div class="mb-8">
      <div class="input-group mb-3">
        <input type="text" id="weekPicker" class="form-control bg-gray-800 text-white border-gray-700" placeholder="Select a week">
        <i class="bi bi-calendar-date calendar-icon text-gray-400"></i>
      </div>
      <div class="relative mt-1">
        <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
        </div>
        <input type="text" id="table-search" class="block pt-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for items">
      </div>
    </div>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg bg-gray-800">
      <table id="leaderboard" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="p-4">Rank</th>
            <th scope="col" class="px-6 py-3">Name</th>
            <th scope="col" class="px-6 py-3">Infrastructure</th>
            <th scope="col" class="px-6 py-3">Security</th>
            <th scope="col" class="px-6 py-3">Education</th>
            <th scope="col" class="px-6 py-3">Healthcare</th>
            <th scope="col" class="px-6 py-3">Jobs</th>
            <th scope="col" class="px-6 py-3">Total Votes</th>
          </tr>
        </thead>
        <tbody id="governor-rows" class="bg-white dark:bg-gray-800">
          <!-- Table rows will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/flatpickr"></script>
  <script type="module" src="script.js"></script>
  <script>
    document.getElementById('table-search').addEventListener('input', function(e) {
      const searchValue = e.target.value.toLowerCase();
      const rows = document.getElementById('governor-rows').children;
      for (let row of rows) {
        const name = row.children[1].textContent.toLowerCase();
        if (name.includes(searchValue)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      }
    });
  </script>
</body>
              </html>
