<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Bootstrap Card Example</title> <!-- Bootstrap CSS --> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aHTjcVzhezilmoFMefbyjbTmqQriYpwz7kuHlR8Np5uuennkJvyMwnTFcrSGjE3t" crossorigin="anonymous"> <!-- Custom CSS --> <style> .custom-card { width: 60%; border-radius: 16px; background-color: red; } .custom-text-white { color: white; } .custom-h1 { font-size: 2rem; font-weight: bold; text-align: center; } .custom-h4 { font-size: 1rem; font-weight: bold; } </style> </head> <body> <div class="container"> <!-- Main grid --> <div class="row custom-card align-items-center justify-content-center"> <!-- Grid number 1 --> <div class="col-auto text-center"> <h1 class="custom-text-white custom-h1">Free</h1> </div> <!-- Grid number 2 --> <div class="col-auto text-start"> <h4 class="custom-text-white custom-h4">100%</h4> </div> <!-- Grid number 3 --> <div class="col"> <div class="row"> <div class="col-12"> <p class="custom-text-white">Benefit 1</p> </div> <div class="col-12"> <p class="custom-text-white">Benefit 2</p> </div> <div class="col-12"> <p class="custom-text-white">Benefit 3</p> </div> </div> </div> <!-- Grid number 4 --> <div class="col-auto text-center"> <!-- Button --> <button type="button" class="btn btn-primary custom-rounded-button"> Try Now </button> </div> </div> </div> <!-- Bootstrap JS --> <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7l5eOAowJfajhczvt/8VEvNsS4Uog+gNQxa5VXLE4Dg/" crossorigin="anonymous"></script> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2-alpha1/dist/js/bootstrap.min.js" integrity="sha384-aZI96mgsFKyrc/+WdPwDxgCeO/uco9XfGq/L6ebvAoG5BsRO/R5G2E/tIX/+jWZCqNKU/" crossorigin="anonymous"></script> </body> </html>
