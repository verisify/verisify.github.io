<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Verisify Navbar</title>

  <!-- Bootstrap CSS CDN -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-yQkwKuiZiV7hqFLKxL+hXQGtaYoN8AU+xThkKQuJbQVvpNvgvjDPC/Y/OG+rYwQmk4=" crossorigin="anonymous">

  <!-- Custom CSS -->

  <style>

    .navbar {

      background-color: #333;

    }


    .navbar-brand {

      display: flex;

      align-items: center;

    }


    .navbar-brand img {

      height: 36px;

      width: 36px;

      margin-right: 10px;

    }


    .navbar-brand h2 {

      color: white;

      font-weight: bold;

      margin-bottom: 0;

    }


    .contact-btn {

      width: 24px;

      height: 24px;

      padding: 0;

      border: none;

      background-color: transparent;

      cursor: pointer;

    }

  </style>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark">

    <div class="container-fluid">

      <a class="navbar-brand" href="#">

        <img src="verisify-logo.png" alt="Verisify Logo">

        <h2>Verisify</h2>

      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>

      </button>

      <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav ms-auto">

          <li class="nav-item">

            <button class="contact-btn btn btn-outline-light">Contact Us</button>

          </li>

        </ul>

      </div>

    </div>

  </nav>


  <!-- Bootstrap JS CDN -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtRS5 KippurUUWCl KFjVAQhPmW2ocq" crossorigin="anonymous"></script>

</body>

</html>
