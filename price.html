<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style>
    .rounded-16 {
      border-radius: 16px;
    }
    .card-container {
      margin-top: 40px;
    }
  </style>
  <title>Bootstrap Card</title>
</head>
<body>
  <div class="container-fluid p-0">
    <div class="card-container">
      <div class="card w-60 h-100 bg-danger rounded-16">
        <div class="card-body d-flex flex-column h-100">
          <div class="d-flex flex-column justify-content-center h-20 p-3" style="width: 100%;">
            <div class="text-center text-white h1 fw-bold">Free</div>
          </div>
          <div class="d-flex flex-column justify-content-center h-10 p-3" style="width: 100%;">
            <div class="text-start text-white h4 fw-bold">100%</div>
          </div>
          <div class="d-flex flex-column justify-content-between h-60 p-3" style="width: 100%;">
            <div class="d-flex flex-column justify-content-center h-33 p-3">
              <div class="text-start text-white h4">Benefit 1</div>
            </div>
            <div class="d-flex flex-column justify-content-center h-33 p-3">
              <div class="text-start text-white h4">Benefit 2</div>
            </div>
            <div class="d-flex flex-column justify-content-center h-33 p-3">
              <div class="text-start text-white h4">Benefit 3</div>
            </div>
          </div>
          <div class="d-flex justify-content-center align-items-center h-10 p-3" style="width: 100%;">
            <button type="button" class="btn btn-primary rounded-pill w-80 px-4 py-2">
              <div class="text-white h4 fw-bold">Try Now</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7l5eOAowJfajhczvt/8VEvNsS4Uog+gNQxa5XHi86fTtzM4S8D" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
