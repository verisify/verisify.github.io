<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GBf48f8xCHXJ8b3sOzeH4gj7EFGK5lz5WkQqT6rgFb2jTQ0j/rMpg/LDvT6n1uHX" crossorigin="anonymous">
  <title>Nested Grid Example</title>
</head>
<body>
  <div class="container-fluid p-0 h-100" style="height: 50vh;">
    <div class="row h-100">
      <div class="col-3" style="background-color: red;">
        <div class="h-100 d-flex justify-content-center align-items-center">
          <div>Red Column</div>
        </div>
      </div>
      <div class="col-6" style="background-color: blue;">
        <div class="h-100 d-flex justify-content-center align-items-center">
          <div>Blue Column</div>
        </div>
      </div>
      <div class="col-3" style="background-color: green;">
        <div class="h-100 d-flex justify-content-center align-items-center">
          <div>Green Column</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB5IXNxFwWQfE7u8Lj+XJHAxKlXiG/8rsrtpb6PEdzD828Ii" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-esz8pdpNtX59Hvh9zP6krjvS7XlKsr9cW4Gxh3LWZ4lnsUE9rTg+gM+KvcBm+pQ" crossorigin="anonymous"></script>
</body>
</html>
