<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Package Plans</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-item {
      height: 200px;
      text-align: center;
    }
    .package-title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .package-description {
      font-size: 16px;
    }
    .btn-package {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Package Plans</a>
      </div>
    </nav>
  </header>

  <main>
    <section id="package-carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#package-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#package-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#package-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="container">
            <h2 class="package-title">Basic Plan</h2>
            <p class="package-description">Perfect for starters</p>
            <button type="button" class="btn btn-primary btn-package">Sign Up</button>
          </div>
        </div>
        <div class="carousel-item">
          <div class="container">
            <h2 class="package-title">Professional Plan</h2>
            <p class="package-description">Advanced features for growing businesses</p>
            <button type="button" class="btn btn-primary btn-package">Sign Up</button>
          </div>
        </div>
        <div class="carousel-item">
          <div class="container">
            <h2 class="package-title">Business Plan</h2>
            <p class="package-description">Enterprise-level solutions</p>
            <button type="button" class="btn btn-primary btn-package">Sign Up</button>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#package-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#package-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js
